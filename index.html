<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>airbnb</title>
</head>
<body>
    <!-- navbar section start -->

    <header class="navbar">
        <div class="navbar_content">
            <div class="grid-item one_item">
                 <div class="navbar_logo">
                   <img src="./img/airbnblogo2.png" alt="logo">
                   <div class="logo_name_div">
                       <span class="logo_name">airbnb</span> 
                   </div>
                 </div>
            </div>
           <div class="grid-item grid_section">
                <div class="navbar_search_main">
                    <button class="navbar_search">
                        <div class="navbar_search_text">Start your search</div>
                        <div class="navbar_search_image">
                            <i class="fa fa-search"style="font-size:15px;color: white;"></i>
                        </div>  
                    </button>
                </div>
           </div>
           <div class="grid-item intergrid3">
                <div class="navbar_host">
                    <button class="navbar_hostbtn">
                        Become a Host
                    </button>
                </div>
                <div class="navbar_settings">
                    <button class="navbar_settingsbtn">
                        <i class="fa fa-globe"style="font-size:20px;"></i>
                    </button>
                </div>
                <div class="navbar_account">
                    <button class="navbar_accountbtn">
                        <div style="padding-right: 13px;">
                            <i class="fa fa-bars"style="font-size:15px;"></i>
                        </div>
                        <div>
                            <i class="fa fa-user-circle"style="font-size:27px;"></i>
                        </div>  
                    </button>
                </div>
           </div>
           
        </div>
    </header>
    <!-- navbar section end -->

    <div class="unwated_area"></div>
    <!-- explore nearby section start -->
     <section class="explore_section">
       <div class="explore_div">
            <div class="explore_heading">
                <div class="explore_heading_padding">
                    <h2 class="explore_heading_h2">
                        Explore nearby
                    </h2>
                </div>
            </div>

            <div class="explore_locations">
                <div class="explore_locations_grid">
                    <div class="locations_grid">
                            <div class="locations">
                                <span class="location_image">
                                    <img src="./img/nairobi.jpg" alt="city" class="cityimage">
                                </span>
                                <span class="location_info">
                                    <span class="location_span1">Nairobi</span>
                                    <span class="location_span2">15 minute drive</span>
                                </span>
                            </div>
                    </div>
                    <div class="locations_grid">
                        <div class="locations">
                            <span class="location_image">
                                <img src="./img/mombasa.png" alt="city" class="cityimage">
                            </span>
                            <span class="location_info">
                                <span class="location_span1">Mombasa</span>
                                <span class="location_span2">7 hour drive</span>
                            </span>
                        </div>
                    </div>
                    <div class="locations_grid">
                        <div class="locations">
                            <span class="location_image">
                                <img src="./img/diani_beach.png" alt="city" class="cityimage">
                            </span>
                            <span class="location_info">
                                <span class="location_span1">Diani Beach</span>
                                <span class="location_span2">7 hour drive</span>
                            </span>
                        </div>
                    </div>
                    <div class="locations_grid">
                        <div class="locations">
                            <span class="location_image">
                                <img src="./img/watamu.png" alt="city" class="cityimage">
                            </span>
                            <span class="location_info">
                                <span class="location_span1">Watamu</span>
                                <span class="location_span2">8.5 hour drive</span>
                            </span>
                        </div>
                    </div>
                    <div class="locations_grid">
                        <div class="locations">
                            <span class="location_image">
                                <img src="./img/nakuru.jpg" alt="city" class="cityimage">
                            </span>
                            <span class="location_info">
                                <span class="location_span1">Nakuru</span>
                                <span class="location_span2">3 hour drive</span>
                            </span>
                        </div>
                    </div>
                    <div class="locations_grid">
                        <div class="locations">
                            <span class="location_image">
                                <img src="./img/kisumu.png" alt="city" class="cityimage">
                            </span>
                            <span class="location_info">
                                <span class="location_span1">Kisumu</span>
                                <span class="location_span2">5.5 hour drive</span>
                            </span>
                        </div>
                    </div>
                    <div class="locations_grid">
                        <div class="locations">
                            <span class="location_image">
                                <img src="./img/malindi.jpg" alt="city" class="cityimage">
                            </span>
                            <span class="location_info">
                                <span class="location_span1">Malindi</span>
                                <span class="location_span2">8.5 hour drive</span>
                            </span>
                        </div>
                    </div>
                    <div class="locations_grid">
                        <div class="locations">
                            <span class="location_image">
                                <img src="./img/mtwapa.png" alt="city" class="cityimage">
                            </span>
                            <span class="location_info">
                                <span class="location_span1">Mtwapa</span>
                                <span class="location_span2">7 hour drive</span>
                            </span>
                        </div>
                    </div>
                </div>
             </div>
       </div>
     </section>
    <!-- explore nearby section end -->


    <!-- live anywhere section start -->
    <section class="Live_anywhere_section">
        <div class="Live_anywhere_div">
            <div class="Live_anywhere_heading">
                <div class="Live_anywhere_heading_padding">
                    <h2 class="Live_anywhere_heading_h2">
                        Live anywhere
                    </h2>
                </div>
           </div>
           <div class="Live_anywhere">
               <div class="Live_anywhere_flexbox">
                    <div class="flexboxitem">
                        <span class="Live_anywhere_img">
                            <img src="./img/fleximage1.jpg" alt="places" class="placeImg">
                        </span>
                        <div class="text_padding">
                            <span>Outdoor gateaways</span>
                        </div>  
                    </div>
                    <div class="flexboxitem">
                        <span class="Live_anywhere_img">
                            <img src="./img/fleximage2.jpg" alt="places" class="placeImg">
                        </span>
                        <div class="text_padding">
                            <span>Unique stays</span>
                        </div>  
                    </div>
                    <div class="flexboxitem">
                        <span class="Live_anywhere_img">
                            <img src="./img/fleximage3.jpg" alt="places" class="placeImg">
                        </span>
                        <div class="text_padding">
                            <span>Entire homes</span> 
                        </div>
                     </div>
                     <div class="lastflexboxitem">
                        <span class="Live_anywhere_img">
                            <img src="./img/fleximage4.jpg" alt="places" class="placeImg">
                        </span>
                        <div class="text_padding">
                            <span>Pets allowed</span>
                        </div>
                     </div>
               </div>
           </div>
       </div>
    </section>
    <!-- live anywhere section end -->

</body>
</html>
